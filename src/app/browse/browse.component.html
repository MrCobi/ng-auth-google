<!-- component -->
<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Cover Image -->
      <div class="h-32 bg-gradient-to-r from-indigo-500 to-purple-600"></div>

      <!-- Profile Content -->
      <div class="relative px-4 pb-8">
        <!-- Profile Image -->
        <div class="absolute -top-16 left-1/2 transform -translate-x-1/2">
          <img [src]="userProfileimg" [alt]="name"
            class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover">
        </div>

        <!-- User Info -->
        <div class="pt-16 text-center">
          <h2 class="text-2xl font-bold text-gray-800">{{name}}</h2>
          <p class="text-gray-500 text-sm mt-1">{{givenName}} {{familyName}}</p>

          <!-- Verified Badge -->
          <div class="flex items-center justify-center mt-2 space-x-1">
            <span class="text-sm text-gray-600">{{email}}</span>
            @if (emailVerified) {
            <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd" />
            </svg>
            }
          </div>

          <!-- Agrega esto debajo de la secciÃ³n "Verified Badge" -->
          <div class="mt-4 text-center">
            <div class="inline-block px-4 py-2 rounded-lg"
              [ngClass]="existingUser ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'">
              {{ statusMessage }}
            </div>
          </div>
        </div>

        <!-- Stats -->
        <div class="flex justify-center space-x-4 mt-6">
          <div class="text-center px-4">
            <p class="text-gray-400 text-sm">Account ID</p>
            <p class="text-gray-600 text-sm font-semibold">Google</p>
          </div>
          <div class="text-center px-4 border-l border-gray-200">
            <p class="text-gray-400 text-sm">Status</p>
            <p class="text-green-500 text-sm font-semibold">Active</p>
          </div>
          <div class="text-center px-4 border-l border-gray-200">
            <p class="text-gray-400 text-sm">Verified</p>
            <p class="text-sm font-semibold" [class]="emailVerified ? 'text-green-500' : 'text-red-500'">
              {{emailVerified ? 'Yes' : 'No'}}
            </p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex justify-center space-x-4">
          <button (click)="signOut()"
            class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 flex items-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>Sign Out</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
